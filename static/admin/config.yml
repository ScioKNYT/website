site_url: https://website-29s.pages.dev
display_url: https://website-29s.pages.dev
publish_mode: editorial_workflow
show_preview_links: true
menu:
  main:
    - name: About
      url: /
      weight: 1
    - name: Writing
      url: /posts/
      weight: 2
    - name: GitHub
      url: https://github.com/ScioKNYT
      weight: 3

backend:
  name: github
  repo: ScioKNYT/website
  branch: main
  base_url: https://website-29s.pages.dev
  auth_endpoint: /api/auth
  squash_merges: true
  preview_context: 'cloudflare preview deploy'
  site_domain: website-29s.pages.dev

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Writings"
    folder: "content/posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "thoughts"
    label: "Thoughts"
    folder: "content/thoughts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "miscellany"
    label: "Miscellany"
    folder: "content/misc"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
