{{ define "main" }}
<section>

  {{ with .Content }}
    <div class="prose">
      {{ . }}
    </div>
  {{ end }}

  <ul class="post-list">
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          <span class="post-date">{{ .Date.Format "Jan 2" }}</span>
          <span class="post-title">{{ .Title }}</span>
        </a>
      </li>
    {{ end }}
  </ul>

</section>
{{ end }}
