{{ define "main" }}
<section>
  <h1 class="title">{{ .Title }}</h1>
  <div class="prose">{{ .Content }}</div>

  {{ if not .IsHome }}
  <ul class="post-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        <span class="post-date">{{ .Date.Format "Jan 2" }}</span>
        <span class="post-title">{{ .Title }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
  
</section>
{{ end }}
