{{ define "main" }}
<section>
  <h1>{{ .Title }}</h1>
  <div class="prose">{{ .Content }}</div>

  <ul class="post-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        <span class="post-date">{{ .Date.Format "Jan 2" }}</span>
        <span class="post-title">{{ .Title }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
